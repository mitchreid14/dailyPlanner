<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks -->
    <div id="cal-row1" class="row justify-content-md-center border-top border-bottom calendar-row">
      <div id="time-slot1" class="col-md-1">9 AM</div>
      <textarea rows="3" id="text-box1" class="col-md-10"></textarea>
      <button id="save" class="col-md-1"><i class="far fa-save"></i></button>
    </div>
    <div id="cal-row2" class="row justify-content-md-center border-top border-bottom calendar-row">
      <div id="time-slot2" class="col-md-1">10 AM</div>
      <textarea rows="3" id="text-box2" class="col-md-10"></textarea>
      <button id="save" class="col-md-1"><i class="far fa-save"></i></button>
    </div>
    <div id="cal-row3" class="row justify-content-md-center border-top border-bottom calendar-row">
      <div id="time-slot3" class="col-md-1">11 AM</div>
      <textarea rows="3" id="text-box3" class="col-md-10"></textarea>
      <button id="save" class="col-md-1"><i class="far fa-save"></i></button>
    </div>
    <div id="cal-row4" class="row justify-content-md-center border-top border-bottom calendar-row">
      <div id="time-slot4" class="col-md-1">12 PM</div>
      <textarea rows="3" id="text-box4" class="col-md-10"></textarea>
      <button id="save" class="col-md-1"><i class="far fa-save"></i></button>
    </div>
    <div id="cal-row5" class="row justify-content-md-center border-top border-bottom calendar-row">
      <div id="time-slot5" class="col-md-1">1 PM</div>
      <textarea rows="3" id="text-box5" class="col-md-10"></textarea>
      <button id="save" class="col-md-1"><i class="far fa-save"></i></button>
    </div>
    <div id="cal-row6" class="row justify-content-md-center border-top border-bottom calendar-row">
      <div id="time-slot6" class="col-md-1">2 PM</div>
      <textarea rows="3" id="text-box6" class="col-md-10"></textarea>
      <button id="save" class="col-md-1"><i class="far fa-save"></i></button>
    </div>
    <div id="cal-row7" class="row justify-content-md-center border-top border-bottom calendar-row">
      <div id="time-slot7" class="col-md-1">3 PM</div>
      <textarea rows="3" id="text-box7" class="col-md-10"></textarea>
      <button id="save" class="col-md-1"><i class="far fa-save"></i></button>
    </div>
    <div id="cal-row8" class="row justify-content-md-center border-top border-bottom calendar-row">
      <div id="time-slot8" class="col-md-1">4 PM</div>
      <textarea rows="3" id="text-box8" class="col-md-10"></textarea>
      <button id="save" class="col-md-1"><i class="far fa-save"></i></button>
    </div>
    <div id="cal-row9" class="row justify-content-md-center border-top border-bottom calendar-row">
      <div id="time-slot9" class="col-md-1">5 PM</div>
      <textarea rows="3" id="text-box9" class="col-md-10"></textarea>
      <button id="save" class="col-md-1"><i class="far fa-save"></i></button>
    </div>

  </div>

  <div class="container-fluid">
    <footer class="row">
      <br><br>
    </footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/JS/script.js"></script>
</body>

</html>
